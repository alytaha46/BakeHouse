apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: devops-tools
  labels:
    app: {{ .Release.Name }}
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - image: {{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
        name: {{ .Release.Name }}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources: {}
