replicaCount: 1
image:
  name: bakehouse-frontend
  repository: alytaha46/bakehouse-frontend
  pullPolicy: Always
  tag: ""
  ports:
    - containerPort: 80
      name: http
      protocol: TCP 

service:
  type: ClusterIP
  port: 80
  targetPort: 80
  
ingress:
  enabled: true
  className: alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
  tls: []

